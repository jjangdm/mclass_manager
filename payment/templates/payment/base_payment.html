{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="space-y-6">
    <!-- 서브 네비게이션 -->
    <div class="bg-white shadow-sm">
        <div class="container">
            <nav class="flex space-x-4 overflow-x-auto py-3" aria-label="Payment">
                <a href="{% url 'payment:dashboard' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    결제 현황
                </a>
            </nav>
        </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="container">
        {% block payment_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
