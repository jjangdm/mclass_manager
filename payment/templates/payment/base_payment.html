{% extends 'base.html' %}

<!-- Custom CSS -->
{% load static %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="{% static 'css/custom.css' %}">

{% block extra_css %}
<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
    }
    
    /* 영문에만 Ubuntu 폰트 적용 */
    h1, h2, h3, h4, h5, h6,
    .navbar-brand,
    .btn,
    .pagination {
        font-family: 'Ubuntu', 'Noto Sans KR', sans-serif;
    }
</style>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- 서브 네비게이션 -->
    <div class="bg-white shadow-sm">
        <div class="container">
            <nav class="flex space-x-4 overflow-x-auto py-3" aria-label="Payment">
                <a href="{% url 'payment:dashboard' %}" 
                   class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    결제 현황
                </a>
                
            </nav>
        </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="container">
        {% block payment_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
