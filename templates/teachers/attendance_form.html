{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}출근 기록{% endblock %}

{% block content %}
<h1>출근 기록</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">기록</button>
    <a href="{% url 'teachers:teacher_list' %}" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
