{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{{ teacher.name }} 교사 보고서</h1>
    <div class="mb-3">
        <a href="{% url 'teachers:teacher_pdf_report' teacher.id %}?download=true" class="btn btn-primary">PDF 다운로드</a>
        <a href="{% url 'teachers:teacher_list' %}" class="btn btn-secondary">목록으로</a>
    </div>
    <div class="embed-responsive embed-responsive-16by9">
        <object data="{{ pdf_url }}" type="application/pdf" width="100%" height="600px">
            <p>PDF를 표시할 수 없습니다. <a href="{{ pdf_url }}">PDF 다운로드</a></p>
        </object>
    </div>
</div>
{% endblock %}
