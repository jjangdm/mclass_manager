{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}교사 정보 수정{% else %}새 교사 등록{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title mb-4">{% if form.instance.pk %}교사 정보 수정{% else %}새 교사 등록{% endif %}</h5>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">저장</button>
                <a href="{% url 'teachers:teacher_list' %}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
