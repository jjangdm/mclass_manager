<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}교사 관리 시스템{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            background-color: #FFF5EB;
            color: #4A4A4A;
        }
        .navbar {
            background-color: #FFD7BA !important;
        }
        .navbar-light .navbar-brand,
        .navbar-light .nav-link {
            color: #4A4A4A !important;
        }
        .btn-primary {
            background-color: #FFA55E;
            border-color: #FFA55E;
        }
        .btn-primary:hover {
            background-color: #FF8C2A;
            border-color: #FF8C2A;
        }
        .form-control:focus {
            border-color: #FFA55E;
            box-shadow: 0 0 0 0.2rem rgba(255, 165, 94, 0.25);
        }
        .card {
            background-color: #FFFFFF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #FF8C2A;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'teachers:teacher_list' %}">교사 관리</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers:teacher_list' %}">교사 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers:teacher_create' %}">교사 등록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers:attendance_create' %}">출근 기록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers:salary_calculation' %}">급여 계산</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teachers:salary_table' %}">급여 테이블</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
