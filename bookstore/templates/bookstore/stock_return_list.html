{% extends 'bookstore/base_bookstore.html' %}

{% block bookstore_content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">도서 반품 목록</h1>

    <div class="content-card">
        <div class="card-header">반품 목록</div>
        <div class="card-body overflow-x-auto">
            <table class="content-table">
                <thead>
                    <tr>
                        <th class="text-center">반품 날짜</th>
                        <th class="text-center">도서명</th>
                        <th class="text-center">반품 수량</th>
                    </tr>
                </thead>
                <tbody>
                    {% for return in return_list %}
                    <tr>
                        <td class="text-center">{{ return.return_date|date:"Y-m-d" }}</td>
                        <td class="text-left">{{ return.book_stock.book.name }}</td>
                        <td class="text-right">{{ return.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
