{% extends 'bookstore/base_bookstore.html' %}

{% block bookstore_content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">도서 지급 목록</h1>
    
    <div class="flex justify-end mb-4">
        <a href="{% url 'bookstore:book_issue_create' %}" class="form-button bg-blue-500 hover:bg-blue-600">
            도서 지급 등록
        </a>
    </div>

    <div class="content-card">
        <div class="card-header">지급 목록</div>
        <div class="card-body">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">출고일</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">학생</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">도서명</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">수량</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">비고</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for issue in issues %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">{{ issue.issued_date }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ issue.student.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ issue.book_stock.book.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ issue.quantity }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ issue.memo }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
