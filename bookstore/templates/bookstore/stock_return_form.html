{% extends 'bookstore/base_bookstore.html' %}

{% block bookstore_content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">도서 반품</h1>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- 반품 수량 -->
        <div class="content-card">
            <div class="card-header">반품 수량</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="number" 
                           id="return_quantity"
                           name="return_quantity"
                           value="{{ stock.quantity }}"
                           class="form-input">
                </div>
            </div>
        </div>

        <!-- 반품 날짜 -->
        <div class="content-card">
            <div class="card-header">반품 날짜</div>
            <div class="card-body">
                <div class="form-group">
                    <input type="date" 
                           id="return_date"
                           name="return_date"
                           value="{{ today|date:'Y-m-d' }}"
                           class="form-input">
                </div>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="flex justify-end space-x-3">
            <a href="{% url 'bookstore:stock_detail' stock.id %}" 
               class="form-button bg-gray-500 hover:bg-gray-600">
                취소
            </a>
            <button type="submit" class="form-button bg-blue-500 hover:bg-blue-600">
                반품
            </button>
        </div>
    </form>
</div>
{% endblock %}
